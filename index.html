<script>
	function reSize(){
		var viewW = $(window).width();
		$('html').css('font-size', viewW / 640 * 100 + 'px');
	}
	reSize();
	window.onresize = function(){
		reSize();
	}

	swiper = new Swiper('.swiper-container', {
		direction: 'vertical',
		slidesPerView: 1,
		paginationClickable: true,
		spaceBetween: 0,
		mousewheelControl: true,
		keyboardControl: true,
		height: window.innerHeight,
		onInit: function (swiper) {
			swiper.params.speed = 600;
			swiperAnimateCache(swiper); //隐藏动画元素
			swiperAnimate(swiper); //初始化完成开始动画

		},
		onSlideChangeEnd: function (swiper) {
			swiperAnimate(swiper);
		}
	});

	$(function(){
		$('html').one('touchstart',function(){
			$('#audio')[0].play();
		});
		$('#playMusic').click(function () {
			if (!$('.audio').hasClass('u-play')) {
				$('.audio').addClass('u-play');
				$('#audio')[0].play();
			} else {
				$('.audio').removeClass('u-play');
				$('#audio')[0].pause();
			}
		})
	})

</script>

		function shareConfig(shareObj) {
			wx.onMenuShareTimeline(shareObj);  // 分享到朋友圈
			wx.onMenuShareAppMessage(shareObj);  // 分享给朋友
			wx.onMenuShareQQ(shareObj);  // 分享到QQ
			wx.onMenuShareWeibo(shareObj);  // 分享到腾讯微博
			wx.onMenuShareQZone(shareObj);  // 分享到QQ空间
		}
	}
	wechatConfig();
